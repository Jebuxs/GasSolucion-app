<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GasSoluci√≥n | Proveedor</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 min-h-screen p-4 font-sans text-white">

    <div id="app" class="max-w-md mx-auto bg-slate-800 p-6 rounded-[2.5rem] shadow-2xl border border-slate-700 min-h-[700px] relative">
        
        <div class="flex justify-between items-center mb-6">
            <div>
                <p id="p-name" class="font-black text-2xl tracking-tighter text-white">Cargando...</p>
                <p id="p-id" class="text-[10px] text-slate-400 font-bold uppercase tracking-widest"></p>
            </div>
            <button onclick="cerrarSesion()" class="bg-white/10 p-2 px-4 rounded-2xl text-slate-300 font-black text-[10px] uppercase border border-white/5">Salir</button>
        </div>

        <div class="bg-slate-900/50 p-5 rounded-3xl border border-white/5 mb-8 relative">
            <div class="flex justify-between items-center mb-4">
                <p class="text-[10px] font-black text-green-500 uppercase tracking-widest">Precios de Venta</p>
                <button id="btn-edit-precios" onclick="toggleEdicionPrecios()" class="text-[10px] bg-white/5 px-3 py-1 rounded-lg font-bold border border-white/10">
                    ‚úèÔ∏è EDITAR
                </button>
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="text-[9px] font-bold text-slate-500 uppercase">Dom√©stico ($)</label>
                    <input type="number" id="p-edit-dom" disabled step="0.01" class="w-full bg-transparent text-2xl font-black text-white outline-none border-b-2 border-transparent transition-all">
                </div>
                <div>
                    <label class="text-[9px] font-bold text-slate-500 uppercase">Industrial ($)</label>
                    <input type="number" id="p-edit-ind" disabled step="0.01" class="w-full bg-transparent text-2xl font-black text-white outline-none border-b-2 border-transparent transition-all">
                </div>
            </div>
            <button id="btn-save-precios" onclick="guardarPrecios()" class="hidden w-full mt-4 bg-green-600 text-white p-2 rounded-xl font-black text-[10px] uppercase">Guardar Cambios</button>
        </div>

        <div id="contenedor-principal">
            <h3 id="titulo-seccion" class="font-black text-slate-400 text-xs uppercase mb-4 tracking-widest px-2">Pedidos Disponibles</h3>
            <div id="p-lista" class="space-y-4 pb-10"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc, collection, query, where, onSnapshot, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDWGkvNQHt7URcoP2risWMBfYtdV1Un7Sk",
            authDomain: "gassolucion.firebaseapp.com",
            projectId: "gassolucion",
            storageBucket: "gassolucion.firebasestorage.app",
            messagingSenderId: "948928136223",
            appId: "1:948928136223:web:06bb3d6bf8054c1be0c12a"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        let editando = false;

        onAuthStateChanged(auth, async (user) => {
            if (!user) window.location.href = "index.html";
            else {
                const snap = await getDoc(doc(db, "usuarios", user.uid));
                if (snap.exists() && snap.data().rol === 'proveedor') {
                    setupUI(snap.data());
                    escucharPedidos();
                } else window.location.href = "index.html";
            }
        });

        function setupUI(data) {
            document.getElementById('p-name').innerText = data.nombre;
            document.getElementById('p-id').innerText = data.appID;
            document.getElementById('p-edit-dom').value = data.precioDomestico || 3.00;
            document.getElementById('p-edit-ind').value = data.precioIndustrial || 15.00;
        }

        window.toggleEdicionPrecios = () => {
            editando = !editando;
            const dom = document.getElementById('p-edit-dom');
            const ind = document.getElementById('p-edit-ind');
            const btnSave = document.getElementById('btn-save-precios');
            const btnEdit = document.getElementById('btn-edit-precios');

            dom.disabled = !editando;
            ind.disabled = !editando;
            dom.style.borderBottomColor = editando ? "#22c55e" : "transparent";
            ind.style.borderBottomColor = editando ? "#22c55e" : "transparent";
            
            btnSave.classList.toggle('hidden', !editando);
            btnEdit.innerText = editando ? "CANCELAR" : "‚úèÔ∏è EDITAR";
        };

        window.guardarPrecios = async () => {
            await updateDoc(doc(db, "usuarios", auth.currentUser.uid), {
                precioDomestico: document.getElementById('p-edit-dom').value,
                precioIndustrial: document.getElementById('p-edit-ind').value
            });
            toggleEdicionPrecios();
        };

        function escucharPedidos() {
            const qAceptado = query(collection(db, "pedidos"), where("idProveedor", "==", auth.currentUser.uid), where("estado", "==", "aceptado"));
            
            onSnapshot(qAceptado, snapAceptado => {
                const lista = document.getElementById('p-lista');
                const titulo = document.getElementById('titulo-seccion');

                if (!snapAceptado.empty) {
                    titulo.innerText = "ORDEN EN CURSO";
                    const d = snapAceptado.docs[0];
                    lista.innerHTML = ""; 
                    renderPedido(d.id, d.data(), true);
                } else {
                    titulo.innerText = "PEDIDOS DISPONIBLES";
                    const qPendientes = query(collection(db, "pedidos"), where("estado", "==", "pendiente"));
                    onSnapshot(qPendientes, snap => {
                        lista.innerHTML = snap.empty ? '<p class="text-center text-slate-500 py-20 italic">No hay pedidos pendientes...</p>' : "";
                        snap.forEach(d => renderPedido(d.id, d.data(), false));
                    });
                }
            });
        }

        window.renderPedido = (id, p, esEnfoque) => {
            const lista = document.getElementById('p-lista');
            let itemsTxt = p.items.map(i => `<div class="bg-white/5 p-2 rounded-xl border border-white/5 text-sm"><b>${i.n}</b> ${i.t} <span class="text-slate-400">(${i.c})</span></div>`).join('');
            
            const card = `
                <div class="bg-slate-700/30 border-2 ${esEnfoque ? 'border-green-500 shadow-lg' : 'border-white/5'} p-6 rounded-[2.5rem] mb-4">
                    <p class="text-2xl font-black text-green-400 uppercase tracking-tighter mb-1">üí∞ PROPINA: $${p.propina || 0}</p>
                    <p class="font-bold text-white text-3xl mb-1">${p.nombre || 'Cliente'}</p>
                    <p class="text-sm text-slate-300 mb-4 font-medium">${p.direccion || 'Sin direcci√≥n'} <span class="text-slate-500 italic">(${p.sector || 'Llano Chico'})</span></p>
                    <div class="grid grid-cols-1 gap-2 mb-6">${itemsTxt}</div>
                    <div class="flex flex-col gap-2">
                        ${esEnfoque ? 
                            `<button onclick="finalizarVenta('${id}')" class="w-full bg-green-600 text-white p-5 rounded-2xl font-black text-sm uppercase">Completar Entrega</button>
                             <a href="https://www.google.com/maps/search/?api=1&query=${p.lat},${p.lng}" target="_blank" class="w-full bg-white/10 p-4 rounded-2xl font-black text-[10px] uppercase text-center border border-white/10">üìç Abrir Google Maps</a>` : 
                            `<button onclick="aceptarPedido('${id}')" class="w-full bg-blue-600 text-white p-4 rounded-2xl font-black text-sm uppercase">Aceptar Pedido</button>`
                        }
                    </div>
                </div>`;
            
            if (esEnfoque) lista.innerHTML = card;
            else lista.innerHTML += card;
        };

        window.aceptarPedido = async (id) => {
            await updateDoc(doc(db, "pedidos", id), { estado: 'aceptado', idProveedor: auth.currentUser.uid });
        };

        window.finalizarVenta = async (id) => {
            if(confirm("¬øVenta completada?")) await deleteDoc(doc(db, "pedidos", id));
        };

        window.cerrarSesion = () => signOut(auth).then(() => window.location.href = "index.html");
    </script>
</body>
</html>
