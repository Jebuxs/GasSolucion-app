        <div class="flex justify-between items-center mb-6">

                <p id="p-id" class="text-[10px] text-slate-400 font-bold uppercase tracking-widest"></p>

                <button id="btn-edit-precios" onclick="toggleEdicionPrecios()" class="text-[10px] bg-white/5 px-3 py-1 rounded-lg font-bold border border-white/10 hover:bg-white/20">
                    ✏️ EDITAR
                </button>
            </div>

                <div>
                    <label class="text-[9px] font-bold text-slate-500 uppercase">Doméstico ($)</label>

                </div>

                </div>
            </div>

                const snap = await getDoc(doc(db, "usuarios", user.uid));

                    setupUI(snap.data());

                } else window.location.href = "index.html";
            }
        });

            document.getElementById('p-name').innerText = data.nombre;

            document.getElementById('p-edit-ind').value = data.precioIndustrial || 15.00;
        }
