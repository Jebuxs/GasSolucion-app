<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GasSoluci√≥n | App Oficial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        #map { height: 280px; border-radius: 24px; margin-bottom: 16px; border: 2px solid #fee2e2; z-index: 1; }
        .view { display: none; }
        .view.active { display: block; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen p-4 font-sans text-slate-900">

    <div id="app" class="max-w-md mx-auto bg-white p-6 rounded-[2.5rem] shadow-2xl border border-slate-100 min-h-[620px] relative overflow-hidden">
        
        <div id="view-loading" class="view active py-32 text-center">
            <div class="animate-spin rounded-full h-14 w-14 border-t-4 border-red-600 border-r-4 border-transparent mx-auto"></div>
            <p class="mt-6 text-slate-400 font-black uppercase text-[10px] tracking-[0.2em]">Sincronizando GasSoluci√≥n...</p>
        </div>

        <div id="view-login" class="view text-center py-12">
            <div class="mb-8">
                <span class="bg-red-100 text-red-600 px-4 py-1 rounded-full text-xs font-black uppercase tracking-widest">Ecuador</span>
                <h1 class="text-5xl font-black text-slate-900 mt-4 tracking-tighter">Gas<span class="text-red-600">Soluci√≥n</span></h1>
                <p class="text-slate-400 font-medium mt-2">Tu energ√≠a, sin complicaciones.</p>
            </div>
            <button id="btn-login" class="w-full bg-slate-900 text-white p-5 rounded-3xl flex items-center justify-center gap-4 font-bold shadow-xl active:scale-95 transition-all">
                <img src="https://www.google.com/favicon.ico" class="w-6 h-6 brightness-200"> Iniciar con Google
            </button>
        </div>

        <div id="view-role" class="view text-center">
            <h2 class="text-3xl font-black text-slate-900 mb-2 tracking-tighter">Bienvenido</h2>
            <p class="text-slate-400 mb-10 font-medium">¬øC√≥mo deseas usar la plataforma hoy?</p>
            <div class="grid gap-4">
                <button onclick="registrarRol('cliente')" class="group w-full bg-white border-2 border-slate-100 hover:border-red-500 p-8 rounded-[2rem] transition-all text-left shadow-sm">
                    <span class="text-4xl block mb-2">üè†</span>
                    <span class="font-black text-xl text-slate-900 block uppercase">Soy Cliente</span>
                    <span class="text-sm text-slate-400 font-medium italic">Necesito gas en mi domicilio</span>
                </button>
                <button onclick="registrarRol('proveedor')" class="group w-full bg-white border-2 border-slate-100 hover:border-slate-900 p-8 rounded-[2rem] transition-all text-left shadow-sm">
                    <span class="text-4xl block mb-2">üöõ</span>
                    <span class="font-black text-xl text-slate-900 block uppercase">Soy Proveedor</span>
                    <span class="text-sm text-slate-400 font-medium italic">Soy repartidor autorizado</span>
                </button>
            </div>
        </div>

        <div id="view-cliente" class="view">
            <div class="flex justify-between items-center mb-6">
                <div class="flex items-center gap-3">
                    <img id="c-photo" class="w-12 h-12 rounded-2xl border-2 border-red-500 object-cover shadow-md">
                    <div>
                        <p id="c-name" class="font-black text-slate-900 leading-none"></p>
                        <p id="c-id" class="text-[9px] text-slate-400 font-bold tracking-tighter mt-1 uppercase"></p>
                    </div>
                </div>
                <button onclick="cerrarSesion()" class="bg-slate-100 hover:bg-red-50 p-2 px-4 rounded-2xl text-slate-500 font-black text-[10px] uppercase transition-colors">Salir</button>
            </div>

            <div id="map"></div>
            
            <div class="grid grid-cols-2 gap-3 mb-4">
                <div class="space-y-1">
                    <label class="text-[9px] font-black text-slate-400 ml-2 uppercase">Tipo de Gas</label>
                    <select id="f-tipo" class="w-full p-4 bg-slate-50 border-none rounded-2xl font-bold text-sm outline-none focus:ring-2 ring-red-500 transition-all">
                        <option value="domestico">üè† Dom√©stico</option>
                        <option value="industrial">üè≠ Industrial</option>
                    </select>
                </div>
                <div class="space-y-1">
                    <label class="text-[9px] font-black text-slate-400 ml-2 uppercase">Marca / Color</label>
                    <select id="f-color" class="w-full p-4 bg-slate-50 border-none rounded-2xl font-bold text-sm outline-none focus:ring-2 ring-red-500 transition-all">
                        <option value="amarillo">üü° Amarillo</option>
                        <option value="azul">üîµ Azul</option>
                        <option value="naranja">üü† Naranja</option>
                    </select>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-3 mb-6">
                <div class="space-y-1">
                    <label class="text-[9px] font-black text-slate-400 ml-2 uppercase">Cantidad</label>
                    <input type="number" id="f-cant" value="1" min="1" class="w-full p-4 bg-slate-50 border-none rounded-2xl font-bold text-center outline-none focus:ring-2 ring-red-500">
                </div>
                <div class="space-y-1">
                    <label class="text-[9px] font-black text-orange-500 ml-2 uppercase">Propina sugerida</label>
                    <input type="number" id="f-propina" placeholder="$ 0.00" class="w-full p-4 bg-orange-50 text-orange-600 border border-orange-100 rounded-2xl font-bold outline-none focus:ring-2 ring-orange-500">
                </div>
            </div>

            <button id="btn-pedir" class="w-full bg-red-600 text-white p-6 rounded-[1.8rem] font-black text-xl shadow-2xl shadow-red-200 active:scale-95 transition-all mb-8 uppercase tracking-tighter">
                Pedir Gas Ahora
            </button>

            <h3 class="font-black text-slate-900 text-xs uppercase mb-4 tracking-widest flex items-center gap-2">
                <span class="w-1.5 h-1.5 bg-red-500 rounded-full animate-ping"></span> Mis Pedidos
            </h3>
            <div id="c-historial" class="space-y-3 pb-6"></div>
        </div>

        <div id="view-proveedor" class="view">
            <div id="p-config" class="hidden animate-in fade-in zoom-in duration-300">
                <h2 class="text-3xl font-black mb-2 tracking-tighter">Configuraci√≥n</h2>
                <p class="text-slate-400 mb-8 font-medium">Establece tus precios de venta para hoy.</p>
                <div class="space-y-4 mb-8">
                    <div class="p-4 bg-slate-50 rounded-3xl border border-slate-100">
                        <label class="text-[10px] font-black text-slate-400 uppercase ml-1">Precio Gas Dom√©stico</label>
                        <input type="number" id="p-dom" step="0.01" placeholder="Ej: 3.00" class="w-full bg-transparent p-2 text-2xl font-black text-slate-900 outline-none">
                    </div>
                    <div class="p-4 bg-slate-50 rounded-3xl border border-slate-100">
                        <label class="text-[10px] font-black text-slate-400 uppercase ml-1">Precio Gas Industrial</label>
                        <input type="number" id="p-ind" step="0.01" placeholder="Ej: 15.00" class="w-full bg-transparent p-2 text-2xl font-black text-slate-900 outline-none">
                    </div>
                </div>
                <button onclick="guardarPrecios()" class="w-full bg-slate-900 text-white p-6 rounded-[2rem] font-black text-lg shadow-xl shadow-slate-200">ACTIVAR MI CAMI√ìN</button>
            </div>

            <div id="p-main" class="hidden">
                <div class="bg-slate-900 text-white p-6 rounded-[2rem] mb-6 flex justify-between items-center shadow-2xl relative overflow-hidden">
                    <div class="relative z-10">
                        <p id="pr-name" class="font-black text-xl leading-none"></p>
                        <p id="pr-id" class="text-[9px] text-slate-400 font-bold tracking-widest mt-2 uppercase"></p>
                    </div>
                    <button onclick="cerrarSesion()" class="relative z-10 bg-white/10 hover:bg-white/20 p-2 px-4 rounded-xl text-[10px] font-black uppercase transition-all">Salir</button>
                    <div class="absolute -right-4 -bottom-4 w-24 h-24 bg-green-500/20 rounded-full blur-3xl"></div>
                </div>
                
                <h3 class="font-black text-slate-900 text-xs uppercase mb-4 tracking-widest flex items-center gap-2">
                    <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span> Pedidos Disponibles
                </h3>
                <div id="p-lista" class="space-y-4 pb-6 text-center">
                     <p class="text-slate-300 py-10 italic font-medium">Buscando pedidos cerca...</p>
                </div>
            </div>
        </div>

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithPopup, GoogleAuthProvider, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, addDoc, collection, query, where, onSnapshot, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDWGkvNQHt7URcoP2risWMBfYtdV1Un7Sk",
            authDomain: "gassolucion.firebaseapp.com",
            projectId: "gassolucion",
            storageBucket: "gassolucion.firebasestorage.app",
            messagingSenderId: "948928136223",
            appId: "1:948928136223:web:06bb3d6bf8054c1be0c12a"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        let map, marker, userGlobal;

        // FILTRO DE SEGURIDAD
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userGlobal = user;
                const snap = await getDoc(doc(db, "usuarios", user.uid));
                if (snap.exists()) {
                    const data = snap.data();
                    if (data.rol === 'cliente') initCliente(data);
                    else initProveedor(data);
                } else {
                    showView('view-role');
                }
            } else {
                showView('view-login');
            }
        });

        function showView(id) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        window.registrarRol = async (rol) => {
            const appID = (rol === 'cliente' ? 'CLN-' : 'PRV-') + Math.floor(1000 + Math.random() * 9000);
            await setDoc(doc(db, "usuarios", userGlobal.uid), {
                nombre: userGlobal.displayName,
                email: userGlobal.email,
                foto: userGlobal.photoURL,
                rol: rol,
                appID: appID,
                fechaRegistro: new Date().toISOString()
            });
            location.reload();
        };

        // CLIENTE
        function initCliente(data) {
            showView('view-cliente');
            document.getElementById('c-name').innerText = data.nombre;
            document.getElementById('c-id').innerText = data.appID;
            document.getElementById('c-photo').src = data.foto;

            navigator.geolocation.getCurrentPosition(pos => {
                const { latitude: lat, longitude: lng } = pos.coords;
                if (!map) {
                    map = L.map('map').setView([lat, lng], 17);
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
                    marker = L.marker([lat, lng], { draggable: true }).addTo(map);
                }
            });

            const q = query(collection(db, "pedidos"), where("clienteID", "==", data.appID), orderBy("fecha", "desc"));
            onSnapshot(q, snap => {
                const h = document.getElementById('c-historial');
                h.innerHTML = "";
                snap.forEach(d => {
                    const p = d.data();
                    h.innerHTML += `
                        <div class="bg-white border border-slate-100 p-5 rounded-3xl relative shadow-sm overflow-hidden">
                            <div class="absolute top-0 left-0 w-1.5 h-full bg-red-600"></div>
                            <p class="font-black text-slate-900 text-sm uppercase">${p.cantidad} ${p.color} - ${p.tipo}</p>
                            <div class="flex justify-between items-center mt-2">
                                <span class="text-[9px] font-black px-3 py-1 bg-slate-100 rounded-full uppercase text-slate-500">${p.estado}</span>
                                ${p.precioFinal ? `<span class="text-xs font-black text-green-600">$${p.precioFinal}</span>` : ''}
                            </div>
                        </div>`;
                });
            });
        }

        document.getElementById('btn-pedir').onclick = async function() {
            const btn = this;
            btn.disabled = true;
            btn.innerText = "Sincronizando...";
            const pos = marker.getLatLng();
            try {
                await addDoc(collection(db, "pedidos"), {
                    clienteID: document.getElementById('c-id').innerText,
                    tipo: document.getElementById('f-tipo').value,
                    color: document.getElementById('f-color').value,
                    cantidad: document.getElementById('f-cant').value,
                    propina: document.getElementById('f-propina').value || 0,
                    lat: pos.lat, lng: pos.lng,
                    estado: 'pendiente',
                    fecha: new Date().toISOString()
                });
                alert("üöÄ ¬°Pedido enviado con √©xito!");
            } catch(e) { alert("Error al pedir"); }
            setTimeout(() => { btn.disabled = false; btn.innerText = "Pedir Gas Ahora"; }, 3000);
        };

        // PROVEEDOR
        function initProveedor(data) {
            showView('view-proveedor');
            if (!data.precioDomestico) {
                document.getElementById('p-config').classList.remove('hidden');
                document.getElementById('p-main').classList.add('hidden');
            } else {
                document.getElementById('p-main').classList.remove('hidden');
                document.getElementById('p-config').classList.add('hidden');
                document.getElementById('pr-name').innerText = data.nombre;
                document.getElementById('pr-id').innerText = data.appID;
                escucharPedidos(data);
            }
        }

        window.guardarPrecios = async () => {
            const d = document.getElementById('p-dom').value;
            const i = document.getElementById('p-ind').value;
            if(!d || !i) return alert("Ingresa tus precios base");
            await updateDoc(doc(db, "usuarios", userGlobal.uid), { precioDomestico: d, precioIndustrial: i });
            location.reload();
        };

        function escucharPedidos(prov) {
            const q = query(collection(db, "pedidos"), where("estado", "==", "pendiente"), orderBy("fecha", "desc"));
            onSnapshot(q, snap => {
                const l = document.getElementById('p-lista');
                l.innerHTML = snap.empty ? '<p class="text-slate-300 py-10 italic">No hay pedidos cerca...</p>' : "";
                snap.forEach(d => {
                    const p = d.data();
                    const sug = p.tipo === 'domestico' ? prov.precioDomestico : prov.precioIndustrial;
                    l.innerHTML += `
                        <div class="bg-white border-2 border-slate-50 p-6 rounded-[2.5rem] shadow-sm text-left">
                            <div class="flex justify-between items-start mb-4">
                                <span class="bg-red-50 text-red-600 text-[10px] font-black px-3 py-1 rounded-full uppercase">Nuevo Pedido</span>
                                <span class="text-xs font-black text-orange-600">+$${p.propina} Propina</span>
                            </div>
                            <h4 class="font-black text-2xl text-slate-900 leading-none">${p.cantidad} ${p.color.toUpperCase()}</h4>
                            <p class="text-xs font-bold text-slate-400 mt-1 uppercase mb-6">${p.tipo}</p>
                            <div class="flex gap-2">
                                <button onclick="aceptarPedido('${d.id}', '${sug}')" class="flex-1 bg-green-600 text-white p-4 rounded-2xl font-black text-xs shadow-lg uppercase tracking-widest">Aceptar ($${sug})</button>
                                <a href="https://www.google.com/maps?q=${p.lat},${p.lng}" target="_blank" class="bg-slate-100 text-slate-500 p-4 rounded-2xl font-black text-xs uppercase">Mapa</a>
                            </div>
                        </div>`;
                });
            });
        }

        window.aceptarPedido = async (id, precio) => {
            await updateDoc(doc(db, "pedidos", id), {
                estado: 'aceptado',
                precioFinal: precio,
                proveedorID: document.getElementById('pr-id').innerText
            });
            alert("‚úÖ Pedido aceptado. ¬°Ve por ello!");
        };

        // AUTH
        document.getElementById('btn-login').onclick = () => signInWithPopup(auth, provider);
        window.cerrarSesion = () => signOut(auth).then(() => location.reload());
    </script>
</body>
</html>
