<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GasSoluci√≥n | App Oficial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        #map { height: 250px; border-radius: 24px; margin-bottom: 16px; border: 2px solid #fee2e2; z-index: 1; }
        .view { display: none; }
        .view.active { display: block; }
        .input-mix { @apply bg-slate-50 border-none rounded-xl p-2 w-20 text-center font-bold outline-none focus:ring-2 ring-red-500 disabled:opacity-30; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen p-4 font-sans text-slate-900">

    <div id="app" class="max-w-md mx-auto bg-white p-6 rounded-[2.5rem] shadow-2xl border border-slate-100 min-h-[650px] relative">
        
        <div id="view-loading" class="view active py-32 text-center">
            <div class="animate-spin rounded-full h-14 w-14 border-t-4 border-red-600 border-r-4 border-transparent mx-auto"></div>
            <p class="mt-6 text-slate-400 font-black uppercase text-[10px] tracking-widest">Sincronizando GasSoluci√≥n...</p>
        </div>

        <div id="view-login" class="view text-center py-12">
            <h1 class="text-5xl font-black text-slate-900 mt-4 tracking-tighter">Gas<span class="text-red-600">Soluci√≥n</span></h1>
            <button id="btn-login" class="w-full mt-10 bg-slate-900 text-white p-5 rounded-3xl flex items-center justify-center gap-4 font-bold shadow-xl">
                <img src="https://www.google.com/favicon.ico" class="w-6 h-6 brightness-200"> Iniciar con Google
            </button>
        </div>

        <div id="view-role" class="view text-center">
            <h2 class="text-3xl font-black mb-10">¬øQui√©n eres?</h2>
            <div class="grid gap-4">
                <button onclick="registrarRol('cliente')" class="w-full bg-white border-2 p-8 rounded-[2rem] text-left">
                    <span class="font-black text-xl block">üè† SOY CLIENTE</span>
                </button>
                <button onclick="registrarRol('proveedor')" class="w-full bg-white border-2 p-8 rounded-[2rem] text-left">
                    <span class="font-black text-xl block text-red-600">üöõ SOY PROVEEDOR</span>
                </button>
            </div>
        </div>

        <div id="view-cliente" class="view">
            <div class="flex justify-between items-center mb-4">
                <img id="c-photo" class="w-10 h-10 rounded-full border-2 border-red-500 shadow-md">
                <button onclick="cerrarSesion()" class="bg-slate-100 p-2 px-4 rounded-2xl text-slate-500 font-black text-[10px] uppercase">Salir</button>
            </div>

            <div id="map"></div>
            
            <div class="space-y-3 mb-6 bg-slate-50 p-4 rounded-3xl border border-slate-100">
                <p class="text-[10px] font-black text-slate-400 uppercase mb-2">Configura tu Pedido</p>
                
                <div class="flex items-center gap-3">
                    <input type="checkbox" id="check-dom" onchange="toggleInputs('dom')" class="w-5 h-5 accent-red-600">
                    <span class="text-sm font-bold flex-1">GAS DOM√âSTICO</span>
                    <select id="color-dom" disabled class="bg-white rounded-lg p-1 text-xs font-bold outline-none">
                        <option>Amarillo</option><option>Azul</option><option>Naranja</option>
                    </select>
                    <input type="number" id="cant-dom" disabled value="1" min="1" class="input-mix">
                </div>

                <hr class="border-slate-200">

                <div class="flex items-center gap-3">
                    <input type="checkbox" id="check-ind" onchange="toggleInputs('ind')" class="w-5 h-5 accent-red-600">
                    <span class="text-sm font-bold flex-1">GAS INDUSTRIAL</span>
                    <select id="color-ind" disabled class="bg-white rounded-lg p-1 text-xs font-bold outline-none">
                        <option>Amarillo</option><option>Azul</option><option>Naranja</option>
                    </select>
                    <input type="number" id="cant-ind" disabled value="1" min="1" class="input-mix">
                </div>
            </div>

            <div class="mb-6">
                <label class="text-[9px] font-black text-orange-500 uppercase ml-2">Propina Sugerida</label>
                <input type="number" id="f-propina" placeholder="$ 0.00" class="w-full p-4 bg-orange-50 text-orange-600 border border-orange-100 rounded-2xl font-bold outline-none focus:ring-2 ring-orange-500">
            </div>

            <button id="btn-accion-principal" class="w-full p-6 rounded-[1.8rem] font-black text-xl shadow-2xl transition-all uppercase tracking-tighter">
                Pedir Gas Ahora
            </button>

            <div id="c-historial" class="mt-6 space-y-3"></div>
        </div>

        <div id="view-proveedor" class="view">
            <div class="bg-slate-900 text-white p-6 rounded-[2rem] mb-6 shadow-2xl">
                <div class="flex justify-between items-start">
                    <div>
                        <p id="pr-name" class="font-black text-xl"></p>
                        <p id="pr-id" class="text-[9px] text-slate-400 font-bold uppercase"></p>
                    </div>
                    <button onclick="cerrarSesion()" class="bg-white/10 p-2 px-4 rounded-xl text-[10px] font-black uppercase">Salir</button>
                </div>
                
                <div class="mt-6 grid grid-cols-2 gap-2">
                    <div class="bg-white/5 p-3 rounded-2xl border border-white/10">
                        <label class="text-[8px] font-bold text-slate-400 uppercase">Dom√©stico ($)</label>
                        <input type="number" id="edit-dom" onchange="actualizarPreciosBase()" step="0.01" class="w-full bg-transparent text-lg font-black text-green-400 outline-none">
                    </div>
                    <div class="bg-white/5 p-3 rounded-2xl border border-white/10">
                        <label class="text-[8px] font-bold text-slate-400 uppercase">Industrial ($)</label>
                        <input type="number" id="edit-ind" onchange="actualizarPreciosBase()" step="0.01" class="w-full bg-transparent text-lg font-black text-green-400 outline-none">
                    </div>
                </div>
            </div>
            
            <h3 class="font-black text-slate-900 text-xs uppercase mb-4 tracking-widest px-2">Pedidos Disponibles</h3>
            <div id="p-lista" class="space-y-4"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithPopup, GoogleAuthProvider, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, addDoc, collection, query, where, onSnapshot, orderBy, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDWGkvNQHt7URcoP2risWMBfYtdV1Un7Sk",
            authDomain: "gassolucion.firebaseapp.com",
            projectId: "gassolucion",
            storageBucket: "gassolucion.firebasestorage.app",
            messagingSenderId: "948928136223",
            appId: "1:948928136223:web:06bb3d6bf8054c1be0c12a"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        let map, marker, userGlobal, pedidoActivoID = null;

        // AUTH Y FILTRO DE ROLES
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userGlobal = user;
                const snap = await getDoc(doc(db, "usuarios", user.uid));
                if (snap.exists()) {
                    const data = snap.data();
                    data.rol === 'cliente' ? initCliente(data) : initProveedor(data);
                } else { showView('view-role'); }
            } else { showView('view-login'); }
        });

        // FUNCIONES UI
        function showView(id) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        window.toggleInputs = (tipo) => {
            const isChecked = document.getElementById(`check-${tipo}`).checked;
            document.getElementById(`color-${tipo}`).disabled = !isChecked;
            document.getElementById(`cant-${tipo}`).disabled = !isChecked;
        };

        // L√ìGICA CLIENTE
        function initCliente(data) {
            showView('view-cliente');
            document.getElementById('c-photo').src = data.foto;
            
            navigator.geolocation.getCurrentPosition(pos => {
                const { latitude: lat, longitude: lng } = pos.coords;
                if (!map) {
                    map = L.map('map').setView([lat, lng], 17);
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
                    marker = L.marker([lat, lng], { draggable: true }).addTo(map);
                }
            });

            // Monitor de pedido activo
            const q = query(collection(db, "pedidos"), where("uidCliente", "==", auth.currentUser.uid), where("estado", "in", ["pendiente", "aceptado"]));
            onSnapshot(q, snap => {
                const btn = document.getElementById('btn-accion-principal');
                if (!snap.empty) {
                    const ped = snap.docs[0];
                    pedidoActivoID = ped.id;
                    btn.innerText = "CANCELAR COMPRA";
                    btn.className = "w-full p-6 rounded-[1.8rem] font-black text-xl bg-slate-900 text-white shadow-xl";
                    btn.onclick = () => cancelarPedido(ped.id);
                } else {
                    pedidoActivoID = null;
                    btn.innerText = "PEDIR GAS AHORA";
                    btn.className = "w-full p-6 rounded-[1.8rem] font-black text-xl bg-red-600 text-white shadow-red-200 shadow-2xl";
                    btn.onclick = enviarPedido;
                }
            });
        }

        async function enviarPedido() {
            const hasDom = document.getElementById('check-dom').checked;
            const hasInd = document.getElementById('check-ind').checked;
            if (!hasDom && !hasInd) return alert("Selecciona al menos un tipo de gas");

            const pos = marker.getLatLng();
            const pedido = {
                uidCliente: auth.currentUser.uid,
                idPublico: document.getElementById('u-id')?.innerText || "CLI-001",
                items: [],
                propina: document.getElementById('f-propina').value || 0,
                lat: pos.lat, lng: pos.lng,
                estado: 'pendiente',
                fecha: new Date().toISOString()
            };

            if (hasDom) pedido.items.push({ tipo: 'domestico', color: document.getElementById('color-dom').value, cant: document.getElementById('cant-dom').value });
            if (hasInd) pedido.items.push({ tipo: 'industrial', color: document.getElementById('color-ind').value, cant: document.getElementById('cant-ind').value });

            await addDoc(collection(db, "pedidos"), pedido);
            alert("‚úÖ ¬°Buscando proveedores!");
        }

        async function cancelarPedido(id) {
            if (confirm("¬øSeguro que quieres cancelar tu pedido?")) {
                await deleteDoc(doc(db, "pedidos", id));
                alert("Pedido cancelado.");
            }
        }

        // L√ìGICA PROVEEDOR
        function initProveedor(data) {
            showView('view-proveedor');
            document.getElementById('pr-name').innerText = data.nombre;
            document.getElementById('pr-id').innerText = data.appID;
            document.getElementById('edit-dom').value = data.precioDomestico || 0;
            document.getElementById('edit-ind').value = data.precioIndustrial || 0;

            const q = query(collection(db, "pedidos"), where("estado", "==", "pendiente"), orderBy("fecha", "desc"));
            onSnapshot(q, snap => {
                const l = document.getElementById('p-lista');
                l.innerHTML = snap.empty ? '<p class="text-center text-slate-300 py-10 italic">Sin pedidos...</p>' : "";
                snap.forEach(d => {
                    const p = d.data();
                    let resumen = p.items.map(i => `${i.cant} ${i.color}`).join(' + ');
                    l.innerHTML += `
                        <div class="bg-white border-2 border-slate-50 p-6 rounded-[2.5rem] shadow-sm m-2">
                            <p class="text-[10px] font-black text-orange-600 mb-2 uppercase">Propina: $${p.propina}</p>
                            <h4 class="font-black text-xl text-slate-900">${resumen}</h4>
                            <div class="flex gap-2 mt-4">
                                <button onclick="aceptarPedido('${d.id}')" class="flex-1 bg-green-600 text-white p-4 rounded-2xl font-black text-xs uppercase">Aceptar</button>
                                <a href="https://www.google.com/maps?q=${p.lat},${p.lng}" target="_blank" class="bg-slate-100 p-4 rounded-2xl font-black text-[10px] uppercase">Ver Mapa</a>
                            </div>
                        </div>`;
                });
            });
        }

        window.actualizarPreciosBase = async () => {
            const d = document.getElementById('edit-dom').value;
            const i = document.getElementById('edit-ind').value;
            await updateDoc(doc(db, "usuarios", auth.currentUser.uid), { precioDomestico: d, precioIndustrial: i });
            alert("Precios actualizados");
        };

        window.aceptarPedido = async (id) => {
            await updateDoc(doc(db, "pedidos", id), { estado: 'aceptado', idProveedor: auth.currentUser.uid });
            alert("¬°Pedido aceptado!");
        };

        // REGISTRO Y CIERRE
        window.registrarRol = async (rol) => {
            const appID = (rol === 'cliente' ? 'CLN-' : 'PRV-') + Math.floor(1000 + Math.random() * 9000);
            await setDoc(doc(db, "usuarios", userGlobal.uid), {
                nombre: userGlobal.displayName, foto: userGlobal.photoURL,
                rol: rol, appID: appID, precioDomestico: 3.00, precioIndustrial: 15.00
            });
            location.reload();
        };

        document.getElementById('btn-login').onclick = () => signInWithPopup(auth, provider);
        window.cerrarSesion = () => signOut(auth).then(() => location.reload());
    </script>
</body>
</html>
