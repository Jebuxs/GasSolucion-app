<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GasSoluci√≥n | Pedidos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style> #map { height: 250px; border-radius: 15px; margin-bottom: 15px; } </style>
</head>
<body class="bg-slate-50 min-h-screen p-4">

    <div id="app" class="max-w-md mx-auto bg-white p-6 rounded-3xl shadow-lg">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold text-red-600">GasSoluci√≥n</h1>
            <button onclick="cerrarSesion()" class="text-xs text-slate-400 underline">Cerrar Sesi√≥n</button>
        </div>

        <div id="view-role" class="hidden text-center">
            <h2 class="text-xl font-semibold mb-4 text-slate-700">¬øC√≥mo usar√°s la App?</h2>
            <div class="grid grid-cols-2 gap-4">
                <button onclick="setRole('cliente')" class="p-6 border-2 border-red-100 rounded-2xl hover:border-red-500 transition">
                    <span class="text-4xl block mb-2">üè†</span>
                    <span class="font-bold">Cliente</span>
                </button>
                <button onclick="setRole('proveedor')" class="p-6 border-2 border-red-100 rounded-2xl hover:border-red-500 transition">
                    <span class="text-4xl block mb-2">üöõ</span>
                    <span class="font-bold">Proveedor</span>
                </button>
            </div>
        </div>

        <div id="view-cliente" class="hidden">
            <div class="bg-red-50 p-3 rounded-xl mb-4 flex items-center gap-3">
                <img id="user-photo" class="w-10 h-10 rounded-full border-2 border-white">
                <div>
                    <p class="text-xs text-slate-500" id="user-id"></p>
                    <p class="font-bold text-slate-800" id="user-name"></p>
                </div>
            </div>

            <p class="text-sm font-semibold mb-2 text-slate-600 italic">Mueve el mapa para marcar tu ubicaci√≥n exacta:</p>
            <div id="map"></div>

            <div class="space-y-3">
                <div class="grid grid-cols-2 gap-2">
                    <select id="tipo-gas" class="w-full p-3 bg-slate-100 rounded-xl outline-none">
                        <option value="domestico">üè† Dom√©stico</option>
                        <option value="industrial">üè≠ Industrial</option>
                    </select>
                    <select id="color-gas" class="w-full p-3 bg-slate-100 rounded-xl outline-none">
                        <option value="amarillo">üü° Amarillo</option>
                        <option value="azul">üîµ Azul</option>
                        <option value="anaranjado">üü† Naranja</option>
                    </select>
                </div>
                <div class="grid grid-cols-2 gap-2">
                    <input type="number" id="cantidad" placeholder="Cantidad" value="1" class="w-full p-3 bg-slate-100 rounded-xl outline-none">
                    <input type="number" id="propina" placeholder="Propina ($)" class="w-full p-3 bg-slate-100 rounded-xl outline-none border-2 border-yellow-400">
                </div>
                <button id="btn-pedir" class="w-full bg-red-600 text-white p-4 rounded-2xl font-bold text-lg shadow-lg hover:bg-red-700 transition">
                    PEDIR GAS üî•
                </button>
            </div>

            <div class="mt-8">
                <h3 class="font-bold text-slate-700 border-b pb-2 mb-3">Mis Pedidos Recientes</h3>
                <div id="historial-pedidos" class="space-y-3 text-sm">
                    </div>
            </div>
        </div>

        <div id="view-login" class="hidden text-center py-10">
            <button id="btn-google" class="flex items-center justify-center gap-3 bg-white border border-slate-300 p-4 rounded-xl font-semibold w-full">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/action/google.svg" width="20">
                Entrar con Google
            </button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, addDoc, collection, query, where, onSnapshot, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDWGkvNQHt7URcoP2risWMBfYtdV1Un7Sk",
            authDomain: "gassolucion.firebaseapp.com",
            projectId: "gassolucion",
            storageBucket: "gassolucion.firebasestorage.app",
            messagingSenderId: "948928136223",
            appId: "1:948928136223:web:06bb3d6bf8054c1be0c12a"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        let map, marker, userLocation = [-0.1807, -78.4678]; // Quito por defecto

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userSnap = await getDoc(doc(db, "usuarios", user.uid));
                if (userSnap.exists()) {
                    const data = userSnap.data();
                    if(data.rol === 'cliente') initCliente(data);
                    else alert("Eres Proveedor. Fase 3 pr√≥ximamente.");
                } else {
                    window.currentUser = user;
                    showView('view-role');
                }
            } else {
                showView('view-login');
            }
        });

        function initCliente(data) {
            showView('view-cliente');
            document.getElementById('user-name').innerText = data.nombre;
            document.getElementById('user-id').innerText = data.appID;
            document.getElementById('user-photo').src = data.foto;
            
            // Iniciar Mapa
            map = L.map('map').setView(userLocation, 15);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
            marker = L.marker(userLocation, {draggable: true}).addTo(map);

            // Intentar GPS real
            navigator.geolocation.getCurrentPosition(pos => {
                const latlng = [pos.coords.latitude, pos.coords.longitude];
                map.setView(latlng, 16);
                marker.setLatLng(latlng);
            });

            cargarHistorial(data.appID);
        }

        document.getElementById('btn-pedir').onclick = async () => {
            const user = JSON.parse(localStorage.getItem('gs_user')) || {appID: document.getElementById('user-id').innerText};
            const pos = marker.getLatLng();
            
            await addDoc(collection(db, "pedidos"), {
                clienteID: user.appID,
                clienteNombre: document.getElementById('user-name').innerText,
                tipo: document.getElementById('tipo-gas').value,
                color: document.getElementById('color-gas').value,
                cantidad: document.getElementById('cantidad').value,
                propina: document.getElementById('propina').value || 0,
                lat: pos.lat,
                lng: pos.lng,
                fecha: new Date().toISOString(),
                estado: 'pendiente'
            });
            alert("‚úÖ Pedido enviado. ¬°Buscando camiones!");
        };

        function cargarHistorial(appID) {
            const q = query(collection(db, "pedidos"), where("clienteID", "==", appID), orderBy("fecha", "desc"));
            onSnapshot(q, (snapshot) => {
                const h = document.getElementById('historial-pedidos');
                h.innerHTML = "";
                snapshot.forEach(doc => {
                    const p = doc.data();
                    h.innerHTML += `
                        <div class="bg-white border p-3 rounded-xl shadow-sm">
                            <div class="flex justify-between">
                                <span class="font-bold uppercase">${p.color} - ${p.tipo}</span>
                                <span class="text-blue-600 font-bold">$${p.propina} Propina</span>
                            </div>
                            <p class="text-xs text-slate-400 mt-1">${new Date(p.fecha).toLocaleString()}</p>
                            <span class="text-[10px] bg-yellow-100 text-yellow-700 px-2 py-0.5 rounded-full mt-2 inline-block">${p.estado}</span>
                        </div>`;
                });
            });
        }

        // Utilidades
        window.setRole = async (rol) => {
            const user = window.currentUser;
            const customID = (rol === 'cliente' ? 'CLN-' : 'PRV-') + Math.floor(1000 + Math.random()*9000);
            const data = { uid: user.uid, nombre: user.displayName, email: user.email, foto: user.photoURL, rol: rol, appID: customID, fechaRegistro: new Date().toISOString() };
            await setDoc(doc(db, "usuarios", user.uid), data);
            location.reload();
        };

        window.cerrarSesion = () => signOut(auth).then(() => location.reload());
        function showView(id) {
            ['view-login', 'view-role', 'view-cliente'].forEach(v => document.getElementById(v)?.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        }

        document.getElementById('btn-google').onclick = () => signInWithPopup(auth, provider);
    </script>
</body>
</html>
